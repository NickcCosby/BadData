<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'puzzles/css/stylesheet.css' %}">
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <h1 class="title">Puzzle -name-</h1>
            <p class="nav-bar"><a href="/BadData/reset">Reset Puzzle</a> | <a href="/BadData">Home: Puzzle Select</a></p>
        </div>
        <div class="variable-table col-6">
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>cost</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Nick</td>
                        <td>1000000</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="id"></td>
                        <td><input type="text" class="name"></td>
                        <td><input type="text" class="cost"></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Submit Row">
        </div>
        <div class="graphs col-6">
            <div class="variable-graph">
                <h2>Variable-graph</h2>
            </div>
            <div class="origin-graph">
                <h2>Origin-graph</h2>
            </div>
        </div>
    </div>
</body>
</html>
